<!-- widget.html -->
<div id="druv-launcher">
    <img src="content/assets/druv_logo.png" alt="Druv Icon" />
</div>

<div id="druv-chatbot">
    <div class="druv-header">
        <div class="druv-title">
            <span class="druv-glow">Druv Assistant</span>
            <div class="druv-status">
                <span class="status-dot"></span>
                Online
            </div>
        </div>
        <button class="druv-close">âœ–</button>
    </div>

    <div class="druv-body" id="druv-body">
        <div class="druv-msg druv">
            <div class="msg-header">
                <span class="msg-time">Now</span>
            </div>
            <div class="msg-content">Hi! I'm Druv, your AI assistant. How can I help?</div>
        </div>
    </div>

    <div class="druv-input">
        <input type="text" id="druv-input-box" placeholder="Ask me anything..." />
        <button id="druv-send">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path d="M22 2L11 13" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </div>
</div>

<script src="content/content.js"></script>
